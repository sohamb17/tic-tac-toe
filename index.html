<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="name-container">
        <button class="name-button" id="pvp">Player VS Player</button>
        <button class="name-button" id="pvc">Player VS Computer</button>
        <div class="names hidden">
            <form action="" onsubmit="displayController.changeName(); displayController.submitForm(); return false" class="names-box">
                <h2>Enter Names</h2>
                <input type="text" placeholder="Player1" id="input1">
                <input type="text" placeholder="Player2" id="input2">
                <button id="start">Start</button>
            </form>
        </div>
    </div>
    <div class="container hidden">
        <button type="reset" id="restart">Restart</button>
        <div id="player-container">
            <div class="player" id="player1">Player 1 (X)</div>
            <div class="player" id="player2">Player 2 (O)</div>
            <div class="winner hidden" id="winner"></div>
        </div>
        <div id="gameBoard">
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
            <div class="boardSquare"></div>
        </div>
    </div>
</body>
</html>
